<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Export Orders</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

   <div id="login-box">
    <h2>🔐 Admin Login</h2>
    <input type="password" id="adminPassword" placeholder="Enter admin password">
    <button onclick="verifyAdmin()">Login</button>
  </div>

  <div id="exportSection" style="display:none; margin-top: 20px;">
    <h2>📁 Export Submissions</h2>
    <button class="admin-btn" onclick="exportToExcel()">Download Excel</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
